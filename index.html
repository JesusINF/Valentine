<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Pantalla de inicio */
        .start-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
        }

        .start-screen.active {
            opacity: 1;
            pointer-events: auto;
        }

        @media (max-width: 768px) {
            .start-screen {
                gap: 30px;
            }
        }

        .start-text {
            font-size: 3.5rem;
            font-weight: 700;
            color: white;
            text-align: center;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .start-text {
                font-size: 2rem;
                padding: 0 20px;
            }
        }

        .frog-container {
            position: relative;
            width: 120px;
            height: 120px;
            animation: bounce 1.5s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .frog-container {
                width: 100px;
                height: 100px;
            }
        }

        .frog {
            width: 100%;
            height: 100%;
            background-image: url('keroppi.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
        }

        .eye,
        .pupil,
        .mouth,
        .leg {
            display: none;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        @keyframes hopLeft {
            0%, 100% { transform: translateX(0) rotateZ(0deg); }
            50% { transform: translateX(-20px) rotateZ(-10deg); }
        }

        @keyframes hopRight {
            0%, 100% { transform: translateX(0) rotateZ(0deg); }
            50% { transform: translateX(20px) rotateZ(10deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; pointer-events: none; }
        }

        /* Contenedor principal */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Fondo animado con corazones */
        .background-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            opacity: 0.4;
            animation: float 8s infinite ease-in-out;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 55px;
            background: #ff69b4;
            border-radius: 40px 40px 0 0;
            top: 0;
        }

        .heart::before {
            left: 40px;
            transform: rotate(-45deg);
            transform-origin: 0 55px;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 40px 55px;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Card principal */
        .card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 50;
            max-width: 500px;
            width: 90%;
            opacity: 0;
        }

        @media (max-width: 768px) {
            .card {
                padding: 40px 20px;
                border-radius: 20px;
                max-width: 90%;
            }
        }

        .card.show {
            animation: scaleIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes scaleIn {
            from {
                transform: translate(-50%, -50%) scale(0) rotateY(0deg);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) scale(1) rotateY(0deg);
                opacity: 1;
            }
        }

        .card-emoji {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1.5s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .card-emoji {
                font-size: 60px;
                margin-bottom: 15px;
            }
        }

        .card-title {
            font-size: 2.2rem;
            color: #764ba2;
            margin-bottom: 40px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        @media (max-width: 768px) {
            .card-title {
                font-size: 1.6rem;
                margin-bottom: 30px;
            }
        }

        .card-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .btn {
                padding: 12px 30px;
                font-size: 0.9rem;
                letter-spacing: 0.5px;
            }
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
        }

        .btn-yes:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.4);
        }

        .btn-no {
            background: #e0e0e0;
            color: #333;
        }

        .btn-no:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-no.hidden {
            animation: fadeOut 0.5s ease forwards;
            pointer-events: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fuegos artificiales */
        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 60;
            pointer-events: none;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Card de agradecimiento */
        .thank-you-card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 70;
            max-width: 500px;
            width: 90%;
            opacity: 0;
        }

        @media (max-width: 768px) {
            .thank-you-card {
                padding: 40px 20px;
                border-radius: 20px;
                max-width: 90%;
            }
        }

        .thank-you-card.show {
            animation: scaleIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .thank-you-emoji {
            font-size: 100px;
            margin-bottom: 30px;
            animation: spin 2s linear infinite;
        }

        @media (max-width: 768px) {
            .thank-you-emoji {
                font-size: 70px;
                margin-bottom: 20px;
            }
        }

        @keyframes spin {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(360deg) scale(1.1); }
        }

        .thank-you-title {
            font-size: 2.5rem;
            color: #764ba2;
            margin-bottom: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff69b4 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @media (max-width: 768px) {
            .thank-you-title {
                font-size: 1.8rem;
            }
        }

        .thank-you-text {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .thank-you-text {
                font-size: 1rem;
            }
        }

        .thank-you-hearts {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 2.5rem;
        }

        .heart-icon {
            animation: heartBeat 1.2s ease-in-out infinite;
        }

        .heart-icon:nth-child(2) {
            animation-delay: 0.2s;
        }

        .heart-icon:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.3); }
        }

        /* Ranas decorativas */
        .frog-decoration {
            position: absolute;
            z-index: 10;
        }

        .frog-decoration.top-left {
            top: 40px;
            left: 40px;
            animation: wiggle 3s ease-in-out infinite;
        }

        .frog-decoration.bottom-right {
            bottom: 40px;
            right: 40px;
            animation: wiggle 3s ease-in-out infinite;
            animation-delay: 1.5s;
        }

        @media (max-width: 768px) {
            .frog-decoration.top-left {
                top: 20px;
                left: 20px;
            }

            .frog-decoration.bottom-right {
                bottom: 20px;
                right: 20px;
            }
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
    </style>
</head>
<body>
    <!-- Pantalla de inicio -->
    <div class="start-screen active">
        <div class="start-text">Presiona cualquier tecla o la pantalla</div>
        <div class="frog-container">
            <div class="frog">
                <div class="eye left">
                    <div class="pupil"></div>
                </div>
                <div class="eye right">
                    <div class="pupil"></div>
                </div>
                <div class="mouth"></div>
                <div class="leg front-left"></div>
                <div class="leg front-right"></div>
            </div>
        </div>
    </div>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Corazones flotantes de fondo -->
        <div class="background-hearts" id="heartContainer"></div>

        <!-- Ranas decorativas -->
        <div class="frog-decoration top-left">
            <div class="frog-container" style="width: 80px; height: 80px;">
                <div class="frog">
                    <div class="eye left">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye right">
                        <div class="pupil"></div>
                    </div>
                    <div class="mouth"></div>
                    <div class="leg front-left"></div>
                    <div class="leg front-right"></div>
                </div>
            </div>
        </div>

        <div class="frog-decoration bottom-right">
            <div class="frog-container" style="width: 80px; height: 80px;">
                <div class="frog">
                    <div class="eye left">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye right">
                        <div class="pupil"></div>
                    </div>
                    <div class="mouth"></div>
                    <div class="leg front-left"></div>
                    <div class="leg front-right"></div>
                </div>
            </div>
        </div>

        <!-- Card principal -->
        <div class="card" id="mainCard">
            <div class="card-emoji">üê∏üíï</div>
            <h1 class="card-title">¬øQuieres ser mi Valentine?</h1>
            <div class="card-buttons">
                <button class="btn btn-yes" id="btnYes">S√≠</button>
                <button class="btn btn-no" id="btnNo">No</button>
            </div>
        </div>

        <!-- Card de agradecimiento -->
        <div class="thank-you-card" id="thankYouCard">
            <div class="thank-you-emoji">üíï</div>
            <h2 class="thank-you-title">¬°Eres Incre√≠ble!</h2>
            <p class="thank-you-text">Estoy tan feliz de que hayas dicho que s√≠. Eres la mejor decisi√≥n que pude haber tomado.</p>
            <div class="thank-you-hearts">
                <span class="heart-icon">üíï</span>
                <span class="heart-icon">üê∏</span>
                <span class="heart-icon">üíï</span>
            </div>
        </div>

        <!-- Contenedor de fuegos artificiales -->
        <div class="fireworks" id="fireworksContainer"></div>
    </div>

    <script>
        // Variables globales
        const startScreen = document.querySelector('.start-screen');
        const mainCard = document.getElementById('mainCard');
        const thankYouCard = document.getElementById('thankYouCard');
        const btnYes = document.getElementById('btnYes');
        const btnNo = document.getElementById('btnNo');
        const heartContainer = document.getElementById('heartContainer');
        const fireworksContainer = document.getElementById('fireworksContainer');

        let gameStarted = false;

        // Crear corazones flotantes de fondo
        function createFloatingHearts() {
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (5 + Math.random() * 4) + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heartContainer.appendChild(heart);
            }
        }

        // Crear fuegos artificiales
        function createFireworks() {
            const colors = ['#ff69b4', '#ff1493', '#ffd700', '#ff6347', '#ff8c00', '#ff00ff'];
            
            for (let i = 0; i < 50; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                firework.style.background = color;
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';
                
                const angle = (Math.PI * 2 * i) / 50;
                const velocity = 5 + Math.random() * 10;
                const tx = Math.cos(angle) * velocity * 50;
                const ty = Math.sin(angle) * velocity * 50;
                
                firework.style.setProperty('--tx', tx + 'px');
                firework.style.setProperty('--ty', ty + 'px');
                
                const style = document.createElement('style');
                style.textContent = `
                    .firework {
                        --tx: 0;
                        --ty: 0;
                    }
                    @keyframes explode {
                        0% {
                            transform: translate(0, 0);
                            opacity: 1;
                        }
                        100% {
                            transform: translate(var(--tx), var(--ty));
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
                
                fireworksContainer.appendChild(firework);
                
                setTimeout(() => firework.remove(), 1500);
            }
        }

        // Manejar click en bot√≥n "S√≠"
        btnYes.addEventListener('click', () => {
            // Crear fuegos artificiales
            createFireworks();
            
            // Crear m√∫ltiples explosiones de fuegos artificiales
            for (let i = 0; i < 3; i++) {
                setTimeout(() => createFireworks(), i * 500);
            }
            
            // Ocultar card principal
            setTimeout(() => {
                mainCard.style.display = 'none';
                
                // Mostrar card de agradecimiento
                thankYouCard.classList.add('show');
            }, 800);
        });

        // Manejar click en bot√≥n "No"
        btnNo.addEventListener('click', () => {
            // Animar desvanecimiento del bot√≥n "No"
            btnNo.classList.add('hidden');
            
            // Cambiar el texto ligeramente para hacerlo m√°s rom√°ntico
            const titleElement = document.querySelector('.card-title');
            titleElement.textContent = '¬°Presiona S√≠, por favor! ü•∫';
            titleElement.style.animation = 'pulse 1.5s ease-in-out infinite';
        });

        // Manejar presi√≥n de tecla para empezar
        document.addEventListener('keydown', (e) => {
            if (!gameStarted) {
                startGame();
            }
        });

        // Tambi√©n permitir click para empezar
        document.addEventListener('click', (e) => {
            if (!gameStarted && !e.target.closest('.card') && !e.target.closest('.thank-you-card')) {
                startGame();
            }
        });

        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            startScreen.classList.remove('active');
            
            // Mostrar el card principal inmediatamente
            createFloatingHearts();
            mainCard.classList.add('show');
        }

        // Crear los corazones iniciales en background (aunque est√©n ocultos)
        createFloatingHearts();
    </script>
</body>
</html>
